{% extends "layout.html" %}
{% block pageTitle %}
  Consent 
{% endblock %}


{% block content %}


  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="/api-filing/consent" method="post" novalidate>

        <h1 class="govuk-heading-l">You are about to give FLOWERS LIMITED access</h1>

        <p class="govuk-body-l">Software provided by <span class="govuk-body govuk-!-font-weight-bold">*SAGE Software* </span></p>

        <p class="govuk-body">This will allow them to:</p>
          <ul class="govuk-list govuk-list--bullet">
            <li>view your email address</li>
            <li>file for FLOWERS LIMITED</li>
          </ul>

        <div class="govuk-button-group">
          <button class="govuk-button" data-module="govuk-button">
            Allow access
          </button>

          <button class="govuk-button govuk-button--secondary" data-module="govuk-button">
            Cancel
          </button>
        </div>
{% endblock %}
